apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion 23 // Should be 16 but bumped because of DbInspector (19)
        targetSdkVersion buildConfig.targetSdk
        versionCode sentinel.versionCode
        versionName sentinel.version
        applicationId "com.infinum.sentinel.sample"
    }

    signingConfigs {
        dummy {
            storeFile file("dummy.jks")
            storePassword "dummydummy"
            keyAlias "dummy"
            keyPassword "dummydummy"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.dummy
        }
    }

    buildFeatures {
        viewBinding = true
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        debug.java.srcDirs += "src/debug/kotlin"
        release.java.srcDirs += "src/release/kotlin"
    }
}

dependencies {
    implementation packages.kotlin.core
    implementation packages.androidx.appcompat
    implementation packages.androidx.preference
    implementation "androidx.security:security-crypto:1.0.0-rc01"

    debugImplementation packages.sentinel.sentinel
    releaseImplementation packages.sentinel.sentinel_no_op

    debugImplementation packages.sentinel.tool_chucker
    debugImplementation packages.sentinel.tool_collar
    debugImplementation packages.sentinel.tool_dbinspector
    debugImplementation packages.sentinel.tool_googleplay
}
